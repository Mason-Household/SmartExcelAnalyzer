name: Build and Push Smart Excel Analyzer Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Backend
      uses: docker/build-push-action@v4
      with:
        context: ./Backend
        file: ./Backend/backend.Dockerfile
        push: true
        tags: fivemowner/smart-excel-analyzer-backend:latest

    - name: Build and push Frontend
      uses: docker/build-push-action@v4
      with:
        context: ./Frontend
        file: ./Frontend/frontend.Dockerfile
        push: true
        tags: fivemowner/smart-excel-analyzer-frontend:latest

    - name: Build and push LLM Service
      uses: docker/build-push-action@v4
      with:
        context: ./LLM
        file: ./LLM/llm.Dockerfile
        push: true
        tags: fivemowner/smart-excel-analyzer-llm:latest